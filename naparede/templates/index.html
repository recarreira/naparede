{% extends 'base.html' %}
{% block title %}Na Parede{% endblock %}


{% block content %}
<h3>Minhas pinturas</h3>
{% for painting in paintings %}
	<ul>
		<li>{{ painting.title }}</li>
		<li>{{ painting.description }}</li>
	{% for source in painting.image_painting.all %}
		<li><img src="{{ source.image }}"></li>
	{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
