{% extends 'base.html' %}
{% block title %}Na Parede{% endblock %}


{% block content %}
<h3>Minhas pinturas</h3>
{% for painting in paintings %}
	<div>
		{{ painting.title }}
		{% with source=painting.image_painting.all %}
			<img src="{{ source.image }}">
		{% endwith %}
	</div>
{% endfor %}
{% endblock %}
